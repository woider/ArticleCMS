<div class="panel panel-default cms-panel-edit hidden">
    <div class="panel-body">
        <form action="/preview/article" method="post" target="_blank">
            <div class="form-group">
                <label for="article-title">文章标题</label>
                <input class="form-control" type="text" id="article-title" autocomplete="off" name="title"/>
            </div>
            <div class="form-group">
                <label>文章信息</label>
                <div class="form-inline">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i>
                            </div>
                            <input class="form-control" type="date" name="date" id="article-date"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="glyphicon glyphicon-file"></i></div>
                            <input class="form-control" type="file" id="upload-image-file" accept="image/jpeg"/>
                            <input class="hidden" type="text" id="article-image" name="image">
                        </div>
                    </div>
                    <button type="button" class="btn btn-default" id="upload-image-btn">
                        <i class="glyphicon glyphicon-cloud-upload"></i>
                        上传图片
                    </button>
                    <div class="thumbnail visible-lg pull-right hidden" style="width: 200px;margin-top: -16px;">
                        <img src="" id="thumbnail-img"/>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="form-inline">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="glyphicon glyphicon-link"></i></div>
                            <input class="form-control" type="url" name="source" id="article-source"
                                   placeholder="文章来源"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="glyphicon glyphicon-user"></i></div>
                            <input class="form-control" type="text" name="author" id="article-author"
                                   placeholder="原文作者"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="glyphicon glyphicon-paperclip"></i>
                            </div>
                            <input class="form-control" type="text" name="keyword" id="article-keyword"
                                   placeholder="关键字（顿号分隔）"/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="article-abstract">内容简介</label>
                <input class="form-control" type="text" id="article-abstract" autocomplete="off" name="abstract"/>
            </div>
            <div class="form-group" style="margin-bottom: 0px;">
                <label for="article-content">内容编辑</label>
                <textarea class="form-control" rows="5" id="article-content" name="content"></textarea>
            </div>
        </form>
    </div>
    <div class="panel-footer">
        <div class="alert pull-left"></div>
        <div class="pull-right">
            <button type="button" class="btn btn-default" id="preview-article-btn">预览</button>
            <button type="button" class="btn btn-primary" id="save-article-btn">提交</button>
        </div>
    </div>
</div>
<!--文章DOM处理-->
<div id="handle-article-content" class="hidden"></div>
<!--编辑完成模态框-->
<div class="modal fade" id="publish-success-modal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
                <p class="modal-title">发布成功</p>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <a href="" class="btn btn-primary btn-sm" target="_blank">立即查看</a>
            </div>
        </div>
    </div>
</div>
